{% extends 'musicbeats/basic.htm' %}
{% block title %}All Songs{% endblock %}

{% block body %}
<style>
    body {
        background-image: url('https://www.udiscovermusic.com/wp-content/uploads/2019/11/Female-Pop-Prodigies.jpg');
        font-family: Arial, sans-serif;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.8); /* Set background color with opacity */
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        color: #333;
        font-weight: 550;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin-bottom: 10px;
    }

    .card-body {
        max-height: 150px; /* Limit the height of the card body */
        overflow: hidden;
    }

    .card-img-top {
        object-fit: cover; /* Crop the images to fit */
        height: 250px; /* Set a fixed height for the images */
    }

    .card-text strong {
        color: black;
    }

    .card-text span {
        color: #333;
    }

    .btn-outline-danger {
        color: #dc3545;
        border-color: #dc3545;
    }

    .btn-outline-danger:hover {
        background-color: #dc3545;
        color: white;
    }

    .listen-song {
        margin-top: 10px;
    }
</style>

<div class="container">
    <div class="row">
        {% for i in song reversed %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{i.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text"><strong>Tags:</strong> <span>{{i.tags}}</span></p>
                    <p class="card-text"><strong>Movie:</strong> <span>{{i.movie}}</span></p>
                </div>
                <div class="card-footer">
                    {% if user.is_authenticated %}
                    <form action="/musicbeats/history" method="POST">{% csrf_token %}
                        <input type="hidden" name="music_id" value="{{i.song_id}}">
                        <button type="submit" class="btn btn-outline-danger btn-block">Listen Song</button>
                    </form>
                    {% else %}
                    <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-outline-danger btn-block">Listen Song</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
