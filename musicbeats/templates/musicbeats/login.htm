{% extends 'musicbeats/basic.htm' %}
{% block title %}Login{% endblock %}

{% block body %}
<style>
    body {
        background-image: url('https://www.hollywoodreporter.com/wp-content/uploads/2022/12/Best-EOTY-Top-Songs-THR-Getty-H-2022.jpg?w=1296');
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
    }

    .navbar {
        margin-bottom: 20px;
    }

    .card {
        width: 400px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
    }

    /* Change button color to purple */
    .btn-primary,
    .btn-primary:hover,
    .btn-primary:active,
    .btn-primary:focus {
        color: white;
        background-color: purple;
        border-color: purple;
    }

    /* Add hover effect to buttons */
    .btn-primary:hover {
        background-color: darkpurple;
    }
</style>

<div class="container">
    <div class="card">
        <h2 class="text-center">LOGIN TO YOUR ACCOUNT</h2>
        <form action="/musicbeats/login" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">USERNAME:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Your Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">PASSWORD:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center mt-3">
            <a href="/musicbeats/forgot-password" style="color: rgb(219, 198, 219);">Forgot Password?</a>
        </p>
        <hr>
        <p class="text-center">or continue with</p>
      
        <button class="btn btn-primary btn-block social-btn" onclick="location.href='/musicbeats/google-login';">
            <i class="fab fa-google"></i> Continue with Google
        </button>
        <button class="btn btn-primary btn-block social-btn" onclick="location.href='/musicbeats/facebook-login';">
            <i class="fab fa-facebook"></i> Continue with Facebook
        </button>
        <button class="btn btn-primary btn-block social-btn" onclick="location.href='/musicbeats/apple-login';">
            <i class="fab fa-apple"></i> Continue with Apple
        </button>
        <button class="btn btn-primary btn-block social-btn" onclick="location.href='/musicbeats/phone-login';">
            <i class="fas fa-phone"></i> Continue with Phone Number
        </button>
    </div>
</div>
{% endblock %}
