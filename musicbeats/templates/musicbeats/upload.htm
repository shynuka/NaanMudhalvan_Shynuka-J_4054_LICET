{% extends 'musicbeats/basic.htm' %}
{% block title %}Upload Your Music{% endblock %}

{% block body %}

<style>
    body {
        background-image: url('https://www.billboard.com/wp-content/uploads/media/21-under-21-beat-2018-collage-billboard-1548.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        color: white;
    }

    .bg-dark {
        background-color: rgba(0, 0, 0, 0.8) !important;
    }

    .form-control {
        background-color: rgba(0, 0, 0, 0.5);
    }

    .text-light {
        color: #fff !important;
    }
</style>

<div class="container-fluid bg-dark py-5 text-light">
    <h2 class="text-center mb-5">UPLOAD YOUR MUSIC</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/musicbeats/upload" enctype="multipart/form-data" method="POST" class="bg-black p-4 rounded">
                {% csrf_token %}
                <div class="form-group">
                    <label for="songName" class="text-light">Song Name</label>
                    <input type="text" class="form-control bg-dark text-light" id="songName" name="name" placeholder="Your Song Name" required>
                </div>

                <div class="form-group">
                    <label for="singerName" class="text-light">Singer Name</label>
                    <input type="text" class="form-control bg-dark text-light" id="singerName" name="singer" placeholder="Singer Name" required>
                </div>

                <div class="form-group">
                    <label for="tags" class="text-light">Tags</label>
                    <input type="text" class="form-control bg-dark text-light" id="tags" name="tag" placeholder="Tags (Separate By Commas)" required>
                </div>

                <div class="form-group">
                    <label for="imageLink" class="text-light">Image Link</label>
                    <input type="text" class="form-control bg-dark text-light" id="imageLink" name="image" placeholder="Link to Image" required>
                </div>

                <div class="form-group">
                    <label for="movieName" class="text-light">Movie Name</label>
                    <input type="text" class="form-control bg-dark text-light" id="movieName" name="movie" placeholder="Movie name in which this song is in" required>
                </div>

                <div class="form-group">
                    <label for="creditLink" class="text-light">Credit Link</label>
                    <input type="text" class="form-control bg-dark text-light" id="creditLink" name="credit" placeholder="Add Credit Link" required>
                </div>

                <div class="form-group">
                    <label for="musicFile" class="text-light">Music File</label>
                    <input type="file" class="form-control-file bg-dark text-light" id="musicFile" name="file" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
